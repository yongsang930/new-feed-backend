name: backend-cd

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: chmod +x gradlew

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # Docker 이미지 sha 기준 빌드 & push
      - name: Build & Push Docker image
        run: make deploy

      # Launch Template에 IMAGE_TAG 반영
      - name: Update Launch Template with IMAGE_TAG
        run: |
          aws ec2 create-launch-template-version \
            --launch-template-name newfeed-backend-lt \
            --source-version '$Latest' \
            --launch-template-data "{
              \"UserData\": \"$(echo '#!/bin/bash\nIMAGE_TAG=${{ github.sha }}' | base64 -w0)\"
            }"

      # ASG Instance Refresh 시작
      - name: Start ASG Instance Refresh
        run: |
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name newfeed-backend-asg \
            --preferences '{"MinHealthyPercentage":50,"InstanceWarmup":300}'
