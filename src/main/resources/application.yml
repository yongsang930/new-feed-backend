server:
  port: 8080
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: DEBUG
    org.hibernate.SQL: DEBUG
#    org.springframework.web: DEBUG
#    org.springframework.security: DEBUG
#    org.springframework.security.web: DEBUG
#    org.springframework.security.authentication: DEBUG
#    org.springframework.security.authorization: DEBUG
#    org.springframework.web.servlet: DEBUG
#    org.springframework.web.filter: DEBUG
#    org.springframework.core.env: TRACE

jwt:
  secret: "YOUR_JWT_SECRET_KEY_256BIT_MINIMUM"
  access-token-expiration: 3600000     # 1시간 (ms)
  refresh-token-expiration: 1209600000 # 14일 (ms)

